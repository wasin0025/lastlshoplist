<ion-header>
  <ion-toolbar>
    <ion-title background-color: primary>Your Expense History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list *ngFor="let item of list">
        <ion-item *ngIf="Yousirname==item.username">
          {{item.createdDate.toDate()}} {{item.username}}. Name: {{item.itemName}}  ,Price: {{item.price}} bahts
        </ion-item>
      </ion-list>
  <div class="ion-padding">
      <ion-button routerLink="/home/" routerDirection= "forward">
        <ion-icon name="home"></ion-icon>
      </ion-button>
      <ion-button routerLink="/main/" class="a">Go to main page</ion-button>
  </div>
</ion-content>
