<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-button routerLink="/home/" routerDirection= "forward">
        <ion-icon name="arrow-round-back"></ion-icon>
      </ion-button>
      AddList</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card style="margin: 10px;">
    Set your budget
    <ion-item>
      <ion-label position="floating" type="number">budget</ion-label>
      <ion-input type="number" [(ngModel)]="budget"></ion-input>
    </ion-item>
  </ion-card>
  <ion-card>
    To buy
    <ion-item>
      <ion-label position="floating">item</ion-label>
      <ion-input type="text" [(ngModel)]="itemName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">price(bahts)</ion-label>
      <ion-input type="number" [(ngModel)]="price"></ion-input>
    </ion-item>
  </ion-card>
  <div class="ion-padding">
    <ion-button (click)="add()">add</ion-button>
    <ion-button (click)="deleteTask()">delete</ion-button>
  </div>
  <ion-card>
    <ion-item *ngFor="let item of itemList">
    item:{{item[0]}}    ,price:{{item[1]}} bahts
    </ion-item>
  </ion-card>

  <div class="ion-padding">
    Result: {{result}}
    <div *ngIf="remain>0">
      Remain: {{remain}}
    </div>
  </div>
  <div class="ion-padding">
    <ion-button (click)="submit()">save</ion-button>
    <ion-button (click)="clear()">clear</ion-button>
  </div>
</ion-content>
